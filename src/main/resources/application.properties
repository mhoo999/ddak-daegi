spring.application.name=ddakdaegi
### DATASOURCE SETTING ###
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
### JPA SETTING ###
spring.jpa.hibernate.ddl-auto=none
### SECRET ###
jwt.secretKey=dummy
jwt.access.expiration=3600000
jwt.refresh.expiration=604800000
jwt.refresh.name=dummy
#logging.level.org.springframework=debug
cloud.aws.region.static=${S3_REGION}
cloud.aws.s3.bucket=${S3_BUCKET}
#redis
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.client-name=

cloud.aws.region.static=ap-northeast-2
cloud.aws.credentials.access-key=dummy
cloud.aws.credentials.secret-key=dummy
cloud.aws.s3.bucket=dummy

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create